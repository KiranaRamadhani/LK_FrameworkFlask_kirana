<!DOCTYPE html>
<html lang="id">
<head>
    <!-- Menentukan karakter encoding sebagai UTF-8 -->
    <meta charset="UTF-8">

    <!-- Judul halaman yang akan muncul di tab browser -->
    <title>Data</title>
</head>
<body>
    <!-- Menampilkan nama user yang diambil dari dictionary 'user' -->
    <h1>Nama: {{ user.name }}</h1>

    <!-- Menampilkan umur user -->
    <p>Umur: {{ user.age }}</p>

    <!-- Menampilkan kota tempat tinggal user -->
    <p>Kota: {{ user.city }}</p>
</body>
</html>
